<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Surveyform.css" />
    <link href="https://fonts.googleapis.com/css?family=Anaheim" rel="stylesheet">

   
</head>
<body>
    <div class="main">
        <h1 id="title">Survey Form</h1>
        <div class="description" id="description">
            <p>Your opinion is  important to us.</p>
        </div>
        <div class="margin-line">
            <form class="form" id="survey form">
               <label for="name"><strong>Name:</strong></label>
               <input type="text" id="name" name="name" placeholder="Your Name..">

               <label for="email"><strong>Email:</strong></label>
               <input type="text" id="email" name="email" placeholder="Your Email..">

               <label for="age"><strong>Age:</strong></label>
               <input id="number" type="number" name="age" min="1" max="125">
               
               <label for="currentRole">Which option best describes your current role?</label>
               <select id="currentRole" name="currentRole">
               <option value="">----</option>   
               <option value="student">Student</option>
               <option value="fulltime-job">Fulltime-Job</option>
               <option value="partime-job">Partime-Job</option>
               <option value="prefer not to say">Prefer not to say</option>
               <option value="other">Other</option>
            </select>
               <label for="Recommend">How likely is that you would recommend (company name) to a friend?:</label><br><br>
               <input type="radio" name="Recommend" value="Deinitely">Deinitely<br><br>
               <input type="radio" name="Recommend" value="Maybe">Maybe<br><br>
               <input type="radio" name="Recommend" value="Not sure">Not sure<br><br>
               
               

               <label for="likemost">What do you like most in (company name?):</label>
               <select id="likemost" name="likemost">
                   <option value="---">---</option>
                   <option value="Product1">Product 1</option>
                   <option value="Product2">Product 2</option>
                   <option value="Product3">Product 3</option>
                   <option value="Product4">Product 4</option>
               </select>

               <label for="Things-to-improved">Things that should be improved in the future (Check all that apply):</label><br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product1">Product 1<br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product2">Product 2<br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product3">Product 3<br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product4">Product 4<br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product5">Product 5<br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product6">Product 6<br><br>
                 <input type="checkbox" name="Things-to-improved"  value="Product7">Product 7<br><br>

                 <label for="comments">Any Comments or Suggestions?</label><br>
                 <textarea rows="4" cols="50" placeholder="Enter your comments here"></textarea>
            </form>
            <form action="/action_page.php" method="get" target="_blank">
                <input id="submit" type="submit" value="Submit">
            </form>
                
        </div>
    </div>
    <script src="Surveyform.js"></script>
</body>
</html>
